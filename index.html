<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | tik tak toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsiveStyle.css">
</head>
<body>
  
  <!-- the navigation bar -->
  <nav class="navbar">
    <ul>
      <span>MyTikTakToe.com</span>
      <span class="contact"><a href="https://www.linkedin.com/in/abhijit-pati-1b4baa1b6/" target="_blank">LinkedIn</a></span>
      <span class="contact"><a href="https://www.instagram.com/__abhijiit07/" target="_blank">Instagram</a></span>
    </ul>
  </nav>

  <!-- the game container -->
  <div class="gameContainer">
    <!-- game grid container -->
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <!-- game info container -->
    <div class="gameInfo">
      <h1>Welcome to TIK TAK TOE</h1>
      <div class="buttons">
        <span class="info">Turn for ‚ùå</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgBox">
        <img src="excited.gif" alt="win animation">
      </div>
    </div>
  </div>

 
<script src="script.js"></script>
</body>
</html>
